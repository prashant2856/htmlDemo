<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="css/app.css">

	<header class="header">
		<div class="tophead-wrapper">
			<div class="container">
				<div class="topheader-inner">
					<div class="brand-logo">
						<img src="images/logo.png" alt="Logo">
					</div>
					<form class="search-input-form" action="#">
						<input type="text" class="form-control" placeholder="Search For Products, Brands & Categories"
							name="search2">
						<!-- <button type="submit"></button> -->
					</form>

					<div class="icon">
						<span class="icon-heart"><i class="far fa-heart"></i></span>

					</div>

				</div>
			</div>
		</div>
		<nav class="main-navigation">
			<div class="container">
				<div class="nav-inner">
					<div class="category-btn-wrap">
						<div class="dropdown">
							<button class="dropbtn"><i class="far fa-align-justify"></i>All Categories</button>
